<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>放大缩小圆圈动画</title>
<style>
.circle {
  width: 100px;
  height: 50px;
  /* background-color: blue; */
  /* background: red; */
  border: 2pt solid red;
  border-radius: 80%;
  animation: pulse 2s infinite alternate; /* 动画名称、持续时间、循环次数、交替播放 */
}

@keyframes pulse {
  0% {
    transform: scale(0.5); /* 初始大小 */
  }
  100% {
    transform: scale(1.5); /* 最终大小 */
  }
}
</style>
</head>
<body>
<div class="circle"></div>
</body>
</html>
